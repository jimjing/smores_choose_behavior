input:
    x: self._current_cmd.linear.x if self._robot_mission_state.value == 1 else (0.1 if self._robot_mission_state.value == 2 else 0.0)
    y: self._current_cmd.angular.z if self._robot_mission_state.value == 1 else (-self.blob_coords[1]/200.0*0.3 if self._robot_mission_state.value == 2 else 0.0)
output:
    para_L: -(x/0.2*100.0-y/0.3*100.0)
    para_R: -(-x/0.2*100.0-y/0.3*100.0)


# The negative sign in front of each parameter is due to the fact that the pan Dof is flipped between VSPARC and the actual hardware
